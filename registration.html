<!------------------------------------------------------------------------------------------
	File Name:
		register.html
	Description:
		Shows a form that allows a user to register a name and e-mail to play.
-------------------------------------------------------------------------------------------->


<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" href="images/map2.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/map2.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="teal">
  <meta name="apple-mobile-web-app-title" content="Simple app">
  <meta name="msapplication-TileImage" content="image/map2.png">
  <meta name="msapplication-TileColor" content="#008080">
  <link rel="stylesheet" href="css/registration.css">
  <title>Treasure Hunt - Registration</title>
  <script type="text/javascript" src="js/utilities.js"></script>

</head>

<body>

<div id="container" style="display:block">

  <header>
    <h1>TREASURE HUNT GAME</h1>
    <p>Welcome to our adventure!</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="">Help</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
  </header>


  <div class="instructions">
    <p class="bubble" id="registerBubble"></p>
    <div class="clearFloat"></div>
  </div>
  <script>
    var categorySelectedUUID = fetchGetVariable("cuuid");
    var categorySelectedName = fetchGetVariable("cname");
    categorySelectedName = categorySelectedName.split('+').join(' ');
    var registerBubble = document.getElementById('registerBubble');
    registerBubble.innerHTML = "<p> You are looking for the \"" + categorySelectedName + "\"  treasure. Now tell us your name and e-mail and we are ready to go!</p><p style='color:red'>Make sure you <u>ALLOW</u> Geolocation in your browser!";
  </script>
  <div class="">

    <form name="registerPiratesForm" class="" id="registerPiratesForm" action="startGame.html" method="get">

      <p><input id="firstPirateName" type="text" title="Name can only contain letters, numbers, - and ."
                name="firstPirateName" pattern="[a-zA-Z0-9.-]{1,20}" placeholder="Name..." maxlength="20"
                class="custom-input"
                required></p>

      <p><input id="firstPirateEmail" type="email" title="Email should be in the format example@domain.com"
                pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-z]{2,24}$" name="firstPirateEmail"
                placeholder="E-Mail..." maxlength="60" class="custom-input" required></p>

      <p><select class="custom-input" id="genderSelect" name="gender" placeholder="Select gender..." required>
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="n">Would rather not say</option>
      </select></p>

      <input type="hidden" id="cUUIDField" name="categoryUUID"/>
      <input type="hidden" id="cNameField" name="categoryName"/>

      <script>
        document.getElementById("cUUIDField").value = categorySelectedUUID;
        document.getElementById("cNameField").value = categorySelectedName;
      </script>

      <p class="btn-div"><input class="btn btn-primary" type="submit" name="submitPirateNames"
                                value="Find the Treasure!"></p>

    </form>

  </div>

</div>

</body>
</html>
