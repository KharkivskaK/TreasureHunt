<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

<div class="main">
    <nav>
        <img src="images/treasurehunt.png" class='logoimg' alt="Logo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
    <p class="maintext"><b>Treasure Hunt Game Leaderboard</b></p>

    <!--<div id="buttonReload" class="button" onclick="handleList(this)">Reload</div>-->
    <div id="loader" class="loader"></div>
    <table id="test-results-table">
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Time</th>
        </tr>
    </table>

    <div id="message" class="infoMessage">
        No messages
    </div>
</div>

<script src="js/index.js"></script>
<script>
    window.onload = () => {
        if (isTest()) {
            // form the test service url
            let url = TH_TEST_URL + "leaderboard?size=10&sorted";
            getLeaderBoard(url);
        } else {
            // form the actual TH service url
            let session = getSession();
            if (session != null) {
                let url = TH_BASE_URL + "leaderboard?limit=10&sorted&session=" + session;
                getLeaderBoard(url);
            } else {
                let treasureHuntId = getTreasureHuntId();
                if (treasureHuntId != null) {
                    let url = TH_BASE_URL + "leaderboard?limit=10&sorted&treasure-hunt-id=" + treasureHuntId;
                    getLeaderBoard(url);
                }
            }
        }
    };
</script>
</body>
</html>
